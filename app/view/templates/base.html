<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ML Service{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('web_index') }}">Главная</a>
        {% if current_user %}
            <a href="{{ url_for('web_create_prediction') }}">Новый запрос</a>
            <a href="{{ url_for('web_transaction_history') }}">История операций</a>
            <a href="{{ url_for('web_logout') }}">Выйти</a>
        {% else %}
            <a href="{{ url_for('web_login') }}">Войти</a>
            <a href="{{ url_for('web_register') }}">Регистрация</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
