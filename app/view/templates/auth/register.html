{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Регистрация</h2>

    <form method="POST" action="{{ url_for('web_register') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>
            {% if error_username %}
                <div class="error-message">{{ error_username }}</div>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            {% if error_email %}
                <div class="error-message">{{ error_email }}</div>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <div class="password-rules">
                Минимум 8 символов, цифры и специальные символы
            </div>
        </div>

        <div class="form-group">
            <label for="password_confirm">Подтверждение пароля</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>

        <button type="submit" class="btn-primary">Зарегистрироваться</button>
    </form>

    <div class="auth-links">
        Уже есть аккаунт? <a href="{{ url_for('web_login') }}">Войти</a>
    </div>
</div>
{% endblock %}
